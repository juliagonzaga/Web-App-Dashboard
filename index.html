<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App Dashboard</title>
    <link rel="stylesheet" href="<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="grid-container">
    <header class="header">
        <h1 class="app-name"><strong>My</strong>App&trade;</h1>
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="30" height="30">
                <g class="bell">
                    <path d="M24 18v-8c0-5.5-4.5-10-10-10S4 4.5 4 10v8l-4 8h9.1c.5 2.3 2.5 4 4.9 4s4.4-1.7 4.9-4H28l-4-8zM14 28c-1.3 0-2.4-.8-2.8-2h5.6c-.4 1.2-1.5 2-2.8 2zM3 24l3-6v-8c0-4.4 3.6-8 8-8s8 3.6 8 8v8l3 6H3z" fill="#ffffff"/>
                </g>
            </svg>
            <div>
                <!-- notifications -->
            </div>
        </div>
        <img src="images/me.jpg" alt="Julia's Image">
        <h3>Julia Emily Gonzaga</h3>
    </header>

    <nav class="nav">
        <a href="#dashboard">
            <img class="icons" src="icons/icon-dashboard.svg" alt="Dashboard Icon">
        </a>
        <a href="#members">
            <img class="icons" src="icons/icon-members.svg" alt="Members Icon">
        </a>
        <a href="#visits">
            <img class="icons" src="icons/icon-visits.svg" alt="Visits Icon">
        </a>
        <a href="#settings">
            <img class="icons" src="icons/icon-settings.svg" alt="Settings Icon">
        </a>
    </nav>

    <main>
        <div class="main-header"> 
            <!-- row -->
            <h2 class="headline" id="dashboard">Dashboard</h2>
            <div class="main-header-search">
                <input type="search" placeholder="Search..." />
            </div>
        </div>
        
        <!-- alert banner -->
        <div class="alert" id="alert" >
            <!-- JS will insert alert here -->
        </div>

        <!-- line graph charts -->
        <section class="traffic">
            <div class="traffic-header">
                <h3>Traffic</h3>
                <ul class="traffic-nav">
                <li class="traffic-nav-link">Hourly</li>
                <li class="traffic-nav-link">Daily</li>
                <li class="traffic-nav-link active">Weekly</li>
                <li class="traffic-nav-link">Monthly</li>
            </ul>
            </div>
            <div class="widget-container-full">
                <!-- element line graph will attach to -->
                <canvas id="traffic-chart" width="400" height="100"></canvas>
            </div>
        </section>

                <!-- bar graph -->
        <section class="daily">
            <h3>Daily Traffic</h3>
            <div class="widget-container-half">
                <!-- element bar graph will attach to -->
                <canvas id="daily-chart"></canvas>
            </div>
        </section>

        <div class="social-container">
            <div class="social-image"
                <!-- inline SVG not included for brevity -->
            </div>

            <div class="social-text">
                <p>Twitter</p>
                <p>10,345</p>
            </div>

            <div>
            <!-- add two more social containers and child
            elements for other social media items -->
            </div>
        </div>

        <!-- new members widget -->
    <section class="members">
        <h3>New Members</h3>
        <div class="members-container">
        <img src="images/Sept2018Profile.jpg"
        class="profile-image">
        <div class="members-text">
        <p>Victoria Chambers</p>
        <a href="#">victoria.chambers80@example.com</a>
        </div>
        <p>10/15/15</p>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
